<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ vacancy.title }}</title>
</head>
<body>
    <h1>{{ vacancy.title }}</h1>
    <p><strong>Department:</strong> {{ vacancy.department }}</p>
    <p><strong>Contract Type:</strong> {{ vacancy.contract_type }}</p>
    <p><strong>Posted Date:</strong> {{ vacancy.posted_date }}</p>
    <p><strong>Expiry Date:</strong> {{ vacancy.expiry_date }}</p>
    <p>{{ vacancy.description }}</p>
    <a href="/">Back to Vacancies</a>
</body>
</html>
